<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Registration Form</title>
    <!-- TODO: Link your CSS file here in Step 2 -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Student Club Registration</h1>
        <p>Join one of our exciting student clubs!</p>
    </header>

    <main>
        <!-- TODO: Create your form here in Step 1 -->
        <!-- Requirements for Step 1:
             - Form with POST method
             - Action should point to process.php
             - Name field (text input)
             - Email field (email input)  
             - Club selection (select dropdown with at least 3 options)
             - Submit button
        -->
             <form method="POST" action="process.php">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="club">Select Club:</label>
                <select id="club" name="club" required>
                    <option value="">--Please choose an option--</option>
                    <option value="science">Science Club</option>
                    <option value="art">Computer Club</option>
                    <option value="sports">Sports Club</option>
                </select><br><br>

                <input type="submit" value="Register">
    </main>

    <footer>
        <p>&copy; 2024 Student Club Registration System</p>
    </footer>
</body>
</html>
